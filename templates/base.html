<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-192.png') }}"
          type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-192.png') }}"
          type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>GR2</title>
    <style type="text/css">

    body {
    color: rgb(112, 205, 84);
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: x-large;
    margin-left: 9%;
    margin-right: 9%;
    background-color: #222222;
    background: repeating-linear-gradient(45deg, #555454 0%, #464545 10%, #494848 0%, #414040 50%) 0 / 15px 15px;
    /* background-image: url(../static/cassette.jpg); */
    background-image: url(../static/golden-record-th.jpg);

    background-size: 177px 128px;
    }

    .mainBlock {
      background-color: rgb(34, 31, 31);
    }

    .link {
    padding-right: 1em;
    color: rgb(72, 165, 44);
    text-align: center;
    }

    #pag_url {
      color: rgb(72, 165, 44);
      text-align: center;
      font-family: 'Russo One';
    }

    .header {
      background-color: black;
      padding-top: 2%;
      padding-bottom: 2%;
      font-family: 'Russo One';
    }

    .singleSong {
      text-align: center;
      padding-bottom: 3%;
      color: white;
    }

    h2 {
      font-family: 'Russo One';
    }

    p {
      color: white;
    }

    .footer {
      background-color: rgba(44, 43, 43, 0.5);
    }

  h1{
    color: rgb(112, 205, 84);
    font-family: 'Russo One', Arial, Helvetica, sans-serif;
    font-size: 4em;
    text-decoration: none;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    transition: all 0.5s;
    -webkit-animation: neon1 1s ease-in-out infinite alternate;
    -moz-animation: neon1 1s ease-in-out infinite alternate;
    animation: neon1 1s ease-in-out infinite alternate;
  }

  /*glow for webkit*/

  @-webkit-keyframes neon1 {
    from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #B6FF00, 0 0 70px #B6FF00, 0 0 80px #B6FF00, 0 0 100px #B6FF00, 0 0 150px #B6FF00;
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #B6FF00, 0 0 35px #B6FF00, 0 0 40px #B6FF00, 0 0 50px #B6FF00, 0 0 75px #B6FF00;
  }
  }

  /*glow for mozilla*/

  @-moz-keyframes neon1 {
    from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #B6FF00, 0 0 70px #B6FF00, 0 0 80px #B6FF00, 0 0 100px #B6FF00, 0 0 150px #B6FF00;
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #B6FF00, 0 0 35px #B6FF00, 0 0 40px #B6FF00, 0 0 50px #B6FF00, 0 0 75px #B6FF00;
  }
  }

  /*glow*/

  @keyframes neon1 {
    from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #B6FF00, 0 0 70px #B6FF00, 0 0 80px #B6FF00, 0 0 100px #B6FF00, 0 0 150px #B6FF00;
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #B6FF00, 0 0 35px #B6FF00, 0 0 40px #B6FF00, 0 0 50px #B6FF00, 0 0 75px #B6FF00;
  }
  }

  @media (max-width: 650px) {
    #container {
      width: 100%;
    }
    p {
      font-size: 3.5em;
    }
}

/*-----------------------------------------------------------*/

    </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li style="color: rgb(72, 165, 44);">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <div class="mainBlock">
  {% block content %}{% endblock %}
  </div>
  <div class="footer">
    <p>copyright (c) Alma Frankenstein, 2020</p>
  </div>
</body>
</html>
